{% extends 'admin/master.html' %}

{% block body  %}
    <form  method="POST"  action="" enctype="multipart/form-data">
        <h3 class="text-center text-danger">Thay Đổi Quy Định</h3>
        <div class="form-group">
            <label>Người Thay Đổi Quy Định :</label>
            <select class="form-control" name="iduser">
                <option  value="{{current_user.id}}">{{current_user.name}}</option>
            </select>
        </div>
        <div class = "form-group">
            <label>Lượng Nhập Tối thiểu :</label>
            <input type="number"
                   name ="ntt"
                   class ="form-control"
                    placeholder="Nhập vào Số lượng nhập tối thiểu của sách">
        </div>
        <div class = "form-group">
            <label>Lượng Nhập  Lượng tồn tối thiểu :</label>
            <input type="number"
                   name ="lttt"
                   class ="form-control"
                    placeholder="Nhập vào số lượng sách tồn tối thiểu">
        </div>
         <div class = "form-group">
             <label>Lượng tồn tối thiểu để bán :</label>
            <input type="number"
                   name ="slttt"
                   class ="form-control"
                   placeholder="Nhập Số Lượng..."/>
        </div>
        <div class = "form-group">
             <label>Nhập tiền nợ tối đa :</label>
            <input type="number"
                   name ="tntd"
                   class ="form-control"
                   placeholder="Nhập Số Lượng..."/>
        </div>
             <div class = "form-group">
                <label>Có Sữ Dụng Quy Định Không:</label>
                <input type="checkbox"
                       name ="check"
                       class ="form-control"
                       placeholder="Nhập Số Lượng..."/>
        </div>
        <div class = "form-group">
              <input type ="submit"
                     value="Chấp Thuận"
                     class ="btn btn-danger"/>
        </div>
    </form>

{% endblock %}
