<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <img src="/static/image/ITBook.png" alt="">
                    <h1 class="title text-center">THÔNG TIN TÀI KHOẢN</h1>
                      <form action="{{ url_for('update_user') }}" method="post"
                        enctype="multipart/form-data">
                                <div class="form-group">
                                    <h5 class="text-center">Ảnh đại diện</h5>
                                </div>
                                <div class="form-group">
                                   <img class="avatar_img"width=50% src="{{ url_for('static', filename=current_user.avatar) }}" alt="" />
                                </div>
                                 <div class="form-group">
                                <label for="name">Họ tên</label>
                                <input type="text"
                                       name="name"
                                       id="name"
                                       value="{{current_user.name}}"
                                       required
                                       class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email"
                                           value = "{{current_user.email}}"
                                           name="email"
                                           id="email"
                                           class="form-control" />
                                </div>
                                 <div class="form-group">
                                    <label for="address">Địa chỉ</label>
                                    <input type="text"
                                           value ="{{current_user.diaChi}}"
                                           name="address"
                                           id="address"
                                           class="form-control" />
                                </div>
                                <div class="form-group">
                                        <label for="address">Số điện thoại</label>
                                        <input type="number"
                                               value = "{{current_user.dienThoai}}"
                                               name="phone"
                                               id="phone"
                                               class="form-control" />
                                    </div>
                                <div class="form-group">
                                    <label for="avatar">Ảnh đại diện</label>
                                    <input type="file"
                                           name="avatar"
                                           id="avatar"
                                           class="form-control" />
                                </div>
                                <div class="form-group">
                                      <input type="submit"  onclick="location.reload(true)" value="Cập nhật thông tin" class="btn btn-success" />
                                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
